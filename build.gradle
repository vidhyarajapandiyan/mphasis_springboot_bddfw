plugins {
    id 'java'
    id 'maven-publish'
	id 'org.springframework.boot' version "${springBootFramework}"
	id 'io.spring.dependency-management' version "${springDependencyManagement}"
	id "io.freefair.lombok" version "${lombokPlugin}"
	id "com.github.spacialcircumstances.gradle-cucumber-reporting" version "${gradleCucumberReporting}"
}

repositories {
    mavenLocal()
	mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootFramework}"
    implementation "org.seleniumhq.selenium:selenium-java:${seleniumJava}"
	implementation "io.appium:java-client:${appiumJava}"
    implementation "io.cucumber:cucumber-java:${cucumberGroup}"
    implementation "io.cucumber:cucumber-spring:${cucumberGroup}"
	implementation "io.cucumber:cucumber-junit:${cucumberGroup}"
    implementation "io.rest-assured:json-schema-validator:${restAssuredGroup}"
    implementation "io.rest-assured:rest-assured:${restAssuredGroup}"
    implementation "io.rest-assured:json-path:${restAssuredGroup}"
    implementation "io.rest-assured:xml-path:${restAssuredGroup}"
    implementation "org.apache.commons:commons-configuration2:${commonConfiguration}"
	testImplementation "org.awaitility:awaitility:${awaitility}"
	
    testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootFramework}"    
}

group = 'com.mphasis.qe'
version = '0.0.1-SNAPSHOT'
description = 'bdd-framework'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

cucumberReports {
  outputDir = file('target/cucumber-reports')
  buildId = '0'
  reports = files('target/cucumber-reports/cucumber.json')
  runWithJenkins= true
}